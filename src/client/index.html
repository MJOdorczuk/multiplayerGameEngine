<!DOCTYPE html>
<html>
  <head>
    <title>Robo-Game-Engine</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  </head>

  <body>
    <div id="menu">
      <div class="container"></div>

      <div class="grid">
        <div class="box header">
          <h1>Robo game engine</h1>
        </div>

        <div class="box create-header">
          <h2>Create new game</h2>
        </div>

        <div class="box form">
          <form>
            <div class="type-row">
              <label
                >Type:
                <select id="gameTypeInput">
                  <option value="Free4all">Free for all</option>
                  <option disabled value="TeamFight">Team fight</option>
                  <option disabled value="CaptureTheFlag">Capture the flag</option>
                </select>
              </label>
            </div>
            <div class="type-row">
              <label
                >Map:
                <select id="gameMapInput">
                  <option value="Playground">Playground</option>
                  <option value="Boxes">Boxes</option>
                </select>
              </label>
            </div>
          </form>
        </div>

        <div class="box name">
          <input id="gameNameInput" class="fill" placeholder="NAME" title="NAME" type="text" />
          <div class="validate">
            <label id="validateGameName">Please fill game name.</label>
            <label id="validateGameNameDuplicate">There is already a game with this name.</label>
          </div>
        </div>

        <div class="box add">
          <input id="addNewGameButton" class="full" type="button" value="Add new game" />
        </div>

        <div class="box join-header">
          <h2>Join the game</h2>
        </div>

        <div class="box tab">
          <table class="fixed_header">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Map</th>
                <th>Players</th>
              </tr>
            </thead>
            <tbody id="gamesListTable"></tbody>
          </table>
          <div class="validate">
            <label id="validateSelectedGame">Please select game.</label>
          </div>
        </div>
        <div class="box nick">
          <input id="nickInput" class="fill" placeholder="NICK" title="NICK" type="text" />
          <div class="validate">
            <label id="validateNick">Please fill nickname.</label>
          </div>
        </div>
        <div class="box join">
          <input id="joinGameButton" class="full" type="button" value="Join" />
        </div>
      </div>
    </div>

    <div id="leftPanel">
      <span>Active players:</span>
      <ul id="playersList"></ul>
    </div>
    <div id="leftDownPanel">
      <span>Weapons:</span>
      <ul id="weaponsList"></ul>
    </div>
  </body>
</html>
